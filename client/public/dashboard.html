<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard OSE - Portal do Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --school-orange: #ff4500;
      --school-brown: #8b4513;
      --school-blue: #3b82f6;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
    }

    body {
      font-family: 'Source Sans Pro', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Enhanced Glassmorphism Background - matching main site */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff4500 0%, #ffa500 50%, #8b4513 100%);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 79, 0, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 69, 19, 0.15) 0%, transparent 50%);
      animation: floatOrbs 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes floatOrbs {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      50% { 
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.7;
      }
    }

    .dashboard-container {
      max-width: 1600px;
      margin: 20px auto;
      padding: 24px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      min-height: calc(100vh - 40px);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .top-section {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
      align-items: center;
    }

    .weather-widget, .clock-section, .search-form {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .weather-widget:hover, .clock-section:hover, .search-form:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .clock-section {
      text-align: center;
    }

    .analog-clock {
      width: 120px;
      height: 120px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      position: relative;
      margin: 0 auto 16px;
      background: rgba(255, 255, 255, 0.1);
    }

    .clock-marks {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .mark {
      position: absolute;
      width: 2px;
      height: 10px;
      background: rgba(255, 255, 255, 0.7);
      left: 50%;
      top: 5px;
      transform-origin: 1px 55px;
    }

    .mark:nth-child(3n) {
      height: 15px;
      width: 3px;
      background: rgba(255, 255, 255, 0.9);
    }

    .hour-hand, .minute-hand, .second-hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: bottom center;
      border-radius: 3px;
    }

    .hour-hand {
      width: 4px;
      height: 40px;
      background: rgba(255, 255, 255, 0.9);
      margin-left: -2px;
    }

    .minute-hand {
      width: 3px;
      height: 50px;
      background: rgba(255, 255, 255, 0.8);
      margin-left: -1.5px;
    }

    .second-hand {
      width: 1px;
      height: 55px;
      background: var(--school-orange);
      margin-left: -0.5px;
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: var(--school-orange);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .clock {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
    }

    .date {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .greeting {
      font-size: 18px;
      color: white;
      margin-bottom: 8px;
    }

    .search-form {
      text-align: center;
    }

    .search-form input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      outline: none;
      margin-bottom: 12px;
    }

    .search-form input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-form input[type="submit"] {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: var(--school-orange);
      color: white;
      cursor: pointer;
      transition: var(--transition);
    }

    .search-form input[type="submit"]:hover {
      background: var(--school-brown);
    }

    .search-options {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .search-options button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: var(--transition);
    }

    .search-options button:hover {
      background: var(--school-orange);
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .app {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: var(--transition);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    .app:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
    }

    .app-icon {
      font-size: 32px;
      margin-bottom: 12px;
      display: block;
    }

    .app-name {
      font-size: 14px;
      font-weight: 600;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .top-section {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .apps {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
      }

      .dashboard-container {
        margin: 10px;
        padding: 16px;
      }

      .analog-clock {
        width: 100px;
        height: 100px;
      }

      .hour-hand {
        height: 35px;
      }

      .minute-hand {
        height: 45px;
      }

      .second-hand {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
    <i class="fas fa-moon"></i>
  </button>

  <div class="dashboard-container">
    <div class="logo-container">
      <img class="logo" src="https://img.imageboss.me/me/cover:center/64x64/dpr:2/20220119193113279.png" alt="Logo OSE">
    </div>

    <div class="top-section">
      <div class="weather-widget">
        <script>
          (function(d, s, id) {
            if (d.getElementById(id)) {
              if (window.__TOMORROW__) {
                window.__TOMORROW__.renderWidget();
              }
              return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
            fjs.parentNode.insertBefore(js, fjs);
          })(document, 'script', 'tomorrow-sdk');
        </script>
        <div class="tomorrow"
             data-location-id="014811"
             data-language="PT"
             data-unit-system="METRIC"
             data-skin="light"
             data-widget-type="aqiMini"
             style="padding-bottom:22px;position:relative;">
        </div>
      </div>

      <div class="clock-section">
        <div class="analog-clock">
          <div class="clock-marks">
            <div class="mark" style="transform: rotate(0deg);"></div>
            <div class="mark" style="transform: rotate(30deg);"></div>
            <div class="mark" style="transform: rotate(60deg);"></div>
            <div class="mark" style="transform: rotate(90deg);"></div>
            <div class="mark" style="transform: rotate(120deg);"></div>
            <div class="mark" style="transform: rotate(150deg);"></div>
            <div class="mark" style="transform: rotate(180deg);"></div>
            <div class="mark" style="transform: rotate(210deg);"></div>
            <div class="mark" style="transform: rotate(240deg);"></div>
            <div class="mark" style="transform: rotate(270deg);"></div>
            <div class="mark" style="transform: rotate(300deg);"></div>
            <div class="mark" style="transform: rotate(330deg);"></div>
          </div>
          <div class="hour-hand" id="hourHand"></div>
          <div class="minute-hand" id="minuteHand"></div>
          <div class="second-hand" id="secondHand"></div>
          <div class="center-dot"></div>
        </div>
        <div class="clock" id="digitalClock"></div>
        <div class="date" id="currentDate"></div>
        <div class="greeting" id="greeting"></div>
      </div>

      <div class="search-form">
        <form action="https://www.google.com/search" method="GET" target="_blank" id="searchForm">
          <input type="text" name="q" placeholder="Pesquisa no Google" id="searchInput">
          <input type="submit" value="Buscar">
        </form>
        <div class="search-options">
          <button type="button" id="googleSearch">Google</button>
          <button type="button" id="youtubeSearch">YouTube</button>
          <button type="button" id="wikipediaSearch">Wikipedia</button>
          <button type="button" id="translateSearch">Tradutor</button>
        </div>
      </div>
    </div>

    <div class="apps">
      <a href="https://siga03.activesoft.com.br/login/?instituicao=COLEGIOOSE" target="_blank" class="app">
        <i class="fas fa-user-graduate app-icon"></i>
        <div class="app-name">Portal do Aluno</div>
      </a>

      <a href="/arvore" class="app">
        <i class="fas fa-book app-icon"></i>
        <div class="app-name">Árvore de Livros</div>
      </a>

      <a href="/isaac" class="app">
        <i class="fas fa-dollar-sign app-icon"></i>
        <div class="app-name">Portal Financeiro</div>
      </a>

      <a href="/plurall" class="app">
        <i class="fas fa-graduation-cap app-icon"></i>
        <div class="app-name">Plurall</div>
      </a>

      <a href="https://classroom.google.com" target="_blank" class="app">
        <i class="fab fa-google app-icon"></i>
        <div class="app-name">Google Classroom</div>
      </a>

      <a href="https://meet.google.com" target="_blank" class="app">
        <i class="fas fa-video app-icon"></i>
        <div class="app-name">Google Meet</div>
      </a>

      <a href="/album-ose" class="app">
        <i class="fas fa-images app-icon"></i>
        <div class="app-name">Álbum OSE</div>
      </a>

      <a href="/lista-material" class="app">
        <i class="fas fa-list-alt app-icon"></i>
        <div class="app-name">Lista de Material</div>
      </a>

      <a href="https://mail.google.com" target="_blank" class="app">
        <i class="fas fa-envelope app-icon"></i>
        <div class="app-name">Gmail</div>
      </a>

      <a href="https://drive.google.com" target="_blank" class="app">
        <i class="fas fa-cloud app-icon"></i>
        <div class="app-name">Google Drive</div>
      </a>

      <a href="https://calendar.google.com" target="_blank" class="app">
        <i class="fas fa-calendar app-icon"></i>
        <div class="app-name">Google Calendar</div>
      </a>

      <a href="/agendaedu" class="app">
        <i class="fas fa-calendar-check app-icon"></i>
        <div class="app-name">Agenda Edu</div>
      </a>
    </div>
  </div>

  <div class="controls">
    <button class="control-btn" id="refreshBackground" title="Atualizar plano de fundo">
      <i class="fas fa-sync-alt"></i>
    </button>
    <button class="control-btn" id="fullscreenToggle" title="Modo tela cheia">
      <i class="fas fa-expand"></i>
    </button>
  </div>

  <script>
    // Clock functionality
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Digital clock
      const digitalClock = document.getElementById('digitalClock');
      digitalClock.textContent = now.toLocaleTimeString('pt-BR');

      // Date
      const currentDate = document.getElementById('currentDate');
      currentDate.textContent = now.toLocaleDateString('pt-BR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      // Greeting
      const greeting = document.getElementById('greeting');
      if (hours < 12) {
        greeting.textContent = 'Bom dia!';
      } else if (hours < 18) {
        greeting.textContent = 'Boa tarde!';
      } else {
        greeting.textContent = 'Boa noite!';
      }

      // Analog clock
      const hourHand = document.getElementById('hourHand');
      const minuteHand = document.getElementById('minuteHand');
      const secondHand = document.getElementById('secondHand');

      const hourDegrees = (hours % 12) * 30 + minutes * 0.5;
      const minuteDegrees = minutes * 6;
      const secondDegrees = seconds * 6;

      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
      secondHand.style.transform = `rotate(${secondDegrees}deg)`;
    }

    // Search functionality
    document.getElementById('googleSearch').addEventListener('click', function() {
      document.getElementById('searchForm').action = 'https://www.google.com/search';
      document.getElementById('searchInput').name = 'q';
    });

    document.getElementById('youtubeSearch').addEventListener('click', function() {
      document.getElementById('searchForm').action = 'https://www.youtube.com/results';
      document.getElementById('searchInput').name = 'search_query';
    });

    document.getElementById('wikipediaSearch').addEventListener('click', function() {
      document.getElementById('searchForm').action = 'https://pt.wikipedia.org/wiki/Special:Search';
      document.getElementById('searchInput').name = 'search';
    });

    document.getElementById('translateSearch').addEventListener('click', function() {
      document.getElementById('searchForm').action = 'https://translate.google.com/';
      document.getElementById('searchInput').name = 'text';
    });

    // Controls
    document.getElementById('refreshBackground').addEventListener('click', function() {
      location.reload();
    });

    document.getElementById('fullscreenToggle').addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        this.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        document.exitFullscreen();
        this.innerHTML = '<i class="fas fa-expand"></i>';
      }
    });

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      // For now just a visual feedback, can be extended for dark mode
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 150);
    });

    // Initialize clock
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
